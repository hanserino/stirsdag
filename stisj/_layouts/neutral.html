---
layout: page
---

<section class="section" id="{{ page.id }}">
    <div class="section__inner {{ page.id }}__inner">
        <header class="section__header">
            <h1>{{ page.title }}</h1>
            {% if page.subtitle %}
            <p> {{page.subtitle}} </p>
            {% endif %}
        </header>
        {{ content }}
    </div>
</section>
